name: geoengine
description: GeoEngine is a Dart library for geospatial analysis and geometry. It has precise distance calculations, coordinates conversions, geodetic processing, astronomy and GIS support.
version: 1.0.3
repository: https://github.com/gameticharles/geoengine

documentation: "https://github.com/gameticharles/geoengine/blob/main/doc/README.md"

environment:
  sdk: ^3.5.4

# Add regular dependencies here.
dependencies:
  advance_math: ^5.2.0
  dartframe: 0.3.4
  mgrs_dart: ^2.0.0
  proj4dart: ^2.1.0
  xml2json: ^6.2.6
  http: ^1.3.0
  kdtree: ^0.2.0
  r_tree: ^3.0.1
  latlng: ^2.0.7

dev_dependencies:
  benchmark_harness: ^2.3.1
  lints: ^5.0.0
  test: ^1.25.12

topics:
  - astronomy-ellipse-moon-sun
  - coordinate-conversions
  - geocoding-geolocation
  - earth-works
  - julian-date
