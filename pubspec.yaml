name: geoengine
description: GeoEngine is a robust Dart library offering an extensive suite of geospatial and geomatic tools. From precise distance calculations and coordinate conversions to advanced geodetic computations and GIS file support, GeoEngine empowers developers and geomatics professionals alike. With seamless integration with popular mapping services and optimized performance, it's the one-stop solution for all your geospatial needs.
version: 1.0.0
repository: https://github.com/gameticharles/geoengine

environment:
  sdk: ^3.0.5

# Add regular dependencies here.
dependencies:
  advance_math: ^2.1.2
  proj4dart: ^2.1.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
