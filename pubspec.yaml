name: geoengine
description: GeoEngine is a potent Dart library for geospatial analysis and geomatic. It has precise distance calculations, coordinates conversions, geodetic processing, and GIS support in Dart.
version: 0.1.0
repository: https://github.com/gameticharles/geoengine

environment:
  sdk: ^3.0.5

# Add regular dependencies here.
dependencies:
  advance_math: ^3.3.0
  geoxml: ^2.5.2
  proj4dart: ^2.1.0
  xml2json: ^6.1.0

dev_dependencies:
  benchmark_harness: ^2.2.2
  lints: ^2.0.0
  test: ^1.21.0
