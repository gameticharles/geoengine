name: geoengine
description: GeoEngine is a Dart library for geospatial analysis and geometry. It has precise distance calculations, coordinates conversions, geodetic processing, and GIS support in Dart.
version: 1.0.0
repository: https://github.com/gameticharles/geoengine

environment:
  sdk: ^3.5.4

# Add regular dependencies here.
dependencies:
  advance_math: ^4.0.2
  geoxml: ^2.6.1
  mgrs_dart: ^2.0.0
  proj4dart: ^2.1.0
  xml2json: ^6.2.5
  http: ^1.2.2
  kdtree: ^0.2.0
  r_tree: ^3.0.1
  latlng: ^2.0.7

dev_dependencies:
  benchmark_harness: ^2.3.1
  lints: ^5.0.0
  test: ^1.25.12
